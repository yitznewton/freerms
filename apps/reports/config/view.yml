default:
  http_metas:
    content-type: text/html

  metas:
    #description:  symfony project
    #keywords:     symfony, project
    #language:     en
    #robots:       index, follow

  stylesheets:
    - /sfDoctrinePlugin/css/global.css
    - /sfDoctrinePlugin/css/default.css
    - reports.css

  javascripts:
    - xui.js: { condition: !IE }
    - xui-ie.js: { condition: IE }
    - /js/vendor/bluff/js-class.js
    - /js/vendor/bluff/bluff-min.js
    - /js/vendor/flot/jquery.min.js
    - /js/vendor/flot/jquery.flot.min.js
    - /js/lib/FR.js
    - /js/lib/FR/Reports.js
    - /js/lib/FR/Reports/PieChart.js
    - /js/lib/FR/Reports/LineGraph.js
    - /js/lib/FR/Reports/LineGraph/Flot.js
    - reports.js

  has_layout:     true
  layout:         layout
