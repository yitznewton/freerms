EResource:
  AcadSearchCompl:
    Title: Academic Search Complete
    AltId: ASC
    Description: Designed for academic institutions. Search articles in over 5,300 publications (over 4,460 peer-reviewed) back to 1865, citations & abstracts for 9,300 journals & 10,900 publications (monographs, reports, conference proceedings, etc.), cited references for 1,000 journals. Covers all areas of academic study (area studies, biology, chemistry, ethnic & multicultural studies, general science, law, mathematics, music, physics, psychology, religion & theology, women's studies, etc.). Updated daily. Use eJournals to link to individual titles. 
    access_info_id: ASC_acc
    admin_info_id: ASC_adm
    acq_id: ASC_acq
  BibHebrBook:
    Title: Bibliography of the Hebrew Book
    AltId: BHB
    Description: Search citations for about 141,000 titles & over 15,000 author biographies. Covers over 90% of all books published in the Hebrew languages (3,800 Yiddish, 2,800 Ladino, etc.) from 1473 to 1960.
    access_info_id: BHB_acc
    admin_info_id: BHB_adm
    acq_id: BHB_acq
    
